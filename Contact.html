<!DOCTYPE html>
<html>
<head>
  <title>Nome Do Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/modificacoes.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script-pages.js"></script>
</head>
<body>
  <div id="wrap">
    <nav class="navbar navbar-inverse margin-reste">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="home.html">Pagina Inicial</a></li>
            <li class="active"><a href="contact.html">Contato</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../icon/volume-control-phone"><i class="fa fa-volume-control-phone"></i> 9XXXXXXXX</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="col-sm-offset-5 col-sm-5 title-contato">Contato</h1>
      <form class="form-horizontal col-sm-offset-1 col-sm-11" id="contato">
        <div class="form-group">
          <label for="Nome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="nome" placeholder="Nome" pattern="[A-Za-z]{2,}" title="Pelo menos 2 letras. Obs: Conter apenas letras." autofocus required tabindex="1">
          </div>
        </div>
        <div class="form-group">
          <label for="Email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Email" required tabindex="2">
          </div>
        </div>
        <div class="form-group">
          <label for="Assunto" class="col-sm-2 control-label">Assunto</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="assunto" placeholder="Assunto" required pattern=".{5,}" title="Pelo menos 5 characters" tabindex="3">
          </div>
        </div>

        <div class="form-group">
          <label for="Mensagem" class="col-sm-2 control-label">Mensagem</label>
          <div class="col-sm-8">
            <textarea class="form-control resize-none"  placeholder="Escreva Aqui Sua Mensagem" rows="8" id="mensagem" required tabindex="4"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8 text-right">
            <button type="reset" class="btn btn-default" onclick="focoNome()" tabindex="6">Limpar</button>
            <button type="submit" class="btn btn-primary"  tabindex="5">Enviar</button>
          </div>
        </div>
      </form>


    </div>
  </div>
  <footer id="footer">
    <div class="col-xs-2 text-footer container-fluid">
      <p class="text-center margin-reset">Copyright (c) 2015</p>
    </div>
    <div class="col-xs-8 text-footer container-fluid ">
      <p class="text-center margin-reset">Endereço Rua xxxxxxxxxxxx, Nºxxx-Sete Lagoas, MG</p>
    </div>
    <div class="col-xs-2 text-footer pull-right container-fluid">
      <p class="text-center margin-reset"><i class="fa fa-volume-control-phone"></i> 9XXXXXXXX</p>
    </div>
  </footer>
</body>
</html>
